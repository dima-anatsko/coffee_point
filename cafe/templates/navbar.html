<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CafeCRM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% if request.user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="#">Отчёты</a>
                </li>
            {% endif %}
        </ul>
        <form class="form-inline my-2 my-lg-0">
            {% if not request.user.is_authenticated %}
              <a role="button" href="{{ url('login') }}" class="btn btn-outline-info my-2 my-sm-0" type="submit">Войти</a>
            {% else %}
                <h6>
                    <span class="pr-1">{{ request.user }}</span>
                    <a role="button" href="{{ url('logout') }}" class="btn btn-outline-info my-2 my-sm-0" type="submit">Выйти</a>
                </h6>
            {% endif %}
        </form>
    </div>
</nav>
